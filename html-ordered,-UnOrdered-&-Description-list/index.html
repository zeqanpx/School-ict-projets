<!DOCTYPE html>
<html lang="en">
<head>
    <title>html list</title>
</head>
<body bgcolor="lightgreen">
    <hr size="4px" color="red">
    <center><h1>html ordered, UnOrdered & Description list</h1></center>
    <hr size="4px" color="red">

    <h2>An UnOrdered html list</h2>

    <ul type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <br>

    <h2>An Ordered html list</h2>

    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <br>

    <h2>An description Html list</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot drink</dd>
        <dt>Milk</dt>
        <dd>- White colour drink</dd>
    </dl>
    <br>
</body>
</html>
